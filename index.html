      <textarea id="source" class="w-100 h-100"># You can have comments anywhere in a configuration.

  <script>
    // define a CFG mode for the editor.

    CodeMirror.defineMode('cfg', function(config, modeConfig) {

      // return the mode object
      return {
        startState: function() {
          return { line: 1};
        },
        blankLine: function(state) {
          state.line++;
        },
        token: function(stream, state) {
          let s = stream.peek();
          let result = null;

          if (s === ' ') {
            stream.eatSpace();
          }
          else if (s === '#') {
            stream.skipToEnd();
            result = 'comment';
          }
          else if ((s === '"') || (s === "'") || (s === '\`')) {
            let quote = stream.next();
            let last = null;

            while (s = stream.next()) {
              if ((s === quote) && (last !== '\\')) {
                break;
              }
              last = s;
            }
            result = s ? 'string' : 'string error';
          }
          else if (/[a-z_]/i.test(s)) {
            let v = stream.match(/[a-z_]\w*/i, true);
            result = 'variable';
          }
          else if (s === '0') {
            if (stream.match(/0b[01]+/i, true)) {
              result = 'number';
            }
            else if (stream.match(/0o[0-7]+/i, true)) {
              result = 'number';
            }
            else if (stream.match(/0x[0-9a-f]+/i, true)) {
              result = 'number';
            }
            else {
              stream.next();
              result = 'number';
            }
          }
          else if (/\d/.test(s)) {
            let v = stream.match(/\d+(\.\d*)?(e-?\d+)?/i, true);
            result = 'number';
          }
          else if (s === '.') {
            s = stream.next();
            if (stream.match(/\d+(e-?\d+)?/i, true)) {
              result = 'number';
            }
          }
          else {
            s = stream.next();
          }
          console.log(state, stream.current(), result);
          if (!stream.peek()) {
            state.line++;
          }
          return result;
        }
      }
    });

    $(document).ready(function() {
      let $sta = $('#source');
      let $ota = $('#output');

      let sourceOptions = {
        lineNumbers: true,
        mode: 'cfg'
      };
      let outputOptions = {
        lineNumbers: true,
        readOnly: true,
        mode: 'text/plain'
      }

      let scm = CodeMirror.fromTextArea($sta[0], sourceOptions);
      let ocm = CodeMirror.fromTextArea($ota[0], outputOptions);
    });
  </script>
